{% extends "model_page.html" %}

{% block content %}

<h2>Evento</h2>
<form action="submit" method="POST">{% csrf_token %}
    <label>Titulo: </label><br>
    <input type="text" name="titulo" value="{{evento.titulo}}"><br>
    <input type="text", name="id_evento" value="{{evento.id}}" hidden>
    <label>Data do evento: </label><br>
    <input type="datetime-local" name="data_evento" value="{{evento.get_data_input_evento}}"><br>
    <label>Descrição: </label><br>
    <textarea name="descricao" rows="5" cols="23">{{evento.descricao}}</textarea><br>
    <button type="submit">Salvar</button>
    <a href="/"><button type="button">Cancelar</button></a>
</form>

{% endblock %}
